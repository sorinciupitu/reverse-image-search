version: '3.8'

services:
  reverse-image-search:
    build: .
    container_name: reverse-image-search-app
    ports:
      - "8501:8501"
    volumes:
      # Volume pentru baza de date ChromaDB (persistentă)
      - ./chroma_db:/app/chroma_db
      # Volume pentru modele (cache)
      - ./models:/app/models
      # Volume pentru date (opțional)
      - ./data:/app/data
      # Volume pentru imagini sample (opțional)
      - ./sample_images:/app/sample_images
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Serviciu opțional pentru dezvoltare cu hot reload
  reverse-image-search-dev:
    build: .
    container_name: reverse-image-search-dev
    ports:
      - "8502:8501"
    volumes:
      # Mount întregul cod pentru dezvoltare
      - .:/app
      # Exclude node_modules și alte directoare
      - /app/__pycache__
      - /app/.git
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
    command: ["streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    profiles:
      - dev

networks:
  default:
    name: reverse-image-search-network